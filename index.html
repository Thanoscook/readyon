<div style="background-color: #34495E; color: #FFFFFF; height: 5vh; display: flex; align-items: center;">
    <h2 class="text-2xl" style="margin-left: 30px;">Project Duration Calculator</h2>
</div>

<div style="margin:50px;">
    <form id="mandayForm" class="form-row">
        <div class="col-2">
            <label for="startDate" class="col-form-label-sm">Start Date: </label>
            <input type="date" id="startDate" class="form-control">
        </div>
        <div class="col-2">
            <label for="targetMandays" class="col-form-label-sm">Target Total Mandays: </label>
            <input type="number" id="targetMandays" class="form-control" value="1" min="1" oninput="ensureMinimumMandays()">
        </div>
    </form>

    <div id="tablesContainer"></div>
    <div  style="background-color: #F8F8F8; margin-top: 40px;">
    <div id="mandaysStatus" style="text-decoration: underline; font-size: 1.2em" ></div>
    <div>
        <button type="button" class="btn btn-primary my-button" onclick="addWeek()">Add Week</button>
        <button type="button" class="btn btn-success my-button" onclick="generateExcelReport()">Generate Excel Report
        </button>
    </div>
